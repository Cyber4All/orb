description: >
  This job deploys an application to aws lambda.

parameters:
  # Required Parameters
  tag:
    type: string
    description: |
      The semantic version of the project trying to be deployed
  function-name:
    type: string
    description: |
      The name of the lambda function to be updated.
  zip-file:
    type: string
    description: |
      The location of the zip-file where the lambda function is to be updated.
  # Optional Parameters with Defaults
  aws-region:
    type: env_var_name
    default: AWS_REGION_N_VA
    description: |
      Specify the region for aws
  aws-access-key-id:
    type: env_var_name
    default: MACHINE_AWS_ECS_ACCESSKEY
    description: |
      Access key for MACHINE_AWS_ECS
  aws-secret-access-key-id:
    type: env_var_name
    default: MACHINE_AWS_ECS_SECRETKEY
    description: |
      Secret Key for Machine_AWS_ECS
  slack-mentions:
    type: env_var_name
    default: MENTIONS
    description: |
      MENTIONS stores the environment variable name for the Slack context.

executor: node/default

steps:
  - checkout
  - aws-cli/setup:
      aws-access-key-id: <<parameters.aws-access-key-id>>
      aws-region: <<parameters.aws-region>>
      aws-secret-access-key: <<parameters.aws-secret-access-key-id>>
  - tag-repo:
      tag: <<parameters.tag>>
  - run:
      name: Update Lambda Function code based on package type (Zip or Image)
      command: >
        aws lambda update-function-code --function-name <<parameters.function-name>> --zip-file <<parameters.zip-file>>
  - slack/notify:
      event: fail
      mentions: "@<<parameters.slack-mentions>>"
      template: basic_fail_1
  - slack/notify:
      event: pass
      custom: "<<include(message_templates/deploy_aws_success.json)>>"
