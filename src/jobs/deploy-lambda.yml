description: >
  This job deploys an application to aws lambda.

parameters:
  aws_region:
    type: env_var_name
    default: AWS_REGION_N_VA
    description: |
      Specify the region for aws

  aws_access_key_id:
    type: env_var_name
    default: MACHINE_AWS_ECS_AccessKey
    description: |
      Access key for MACHINE_AWS_ECS

  aws_secret_access_key_id:
    type: env_var_name
    default: MACHINE_AWS_ECS_SecretKey
    description: |
      Secret Key for Machine_AWS_ECS

  tag_repo:
    type: string
    description: |
    The semantic version of the project to be deployed

  mentions:
    type: env_var_name
    default: MENTIONS
    description: |
      MENTIONS stores the environment variable name for the Slack context.

  lambda-function-name:
    type: string
    description: |
      The name of the lambda function to be updated.

executor: node/default

steps:
  - aws-cli/setup:
      aws-access-key-id: <<parameters.aws_access_key_id>>
      aws-region: <<parameters.aws_region>>
      aws-secret-access-key: <<parameters.aws_secret_access_key_id>>
  - tag-repo: <<parameters.tag>>
  - run: 
      name: Update Lambda Function code
      command: >
        aws lambda update-function-code --function-name <<parameters.lambda-function-name>>
  - slack/notify:
      event: fail
      mentions: "@<<parameters.mentions>>"
      template: basic_fail_1
  - slack/notify:
      event: pass
      custom: "<<include(message_templates/deploy_aws_success.json)>>"
