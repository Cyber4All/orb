description: |
  This job will build an app

docker:
  - image: cimg/node:16.13.2

steps:
  - checkout
  - node/install-packages
  - run:
      name: Build the app
      command: >
        npm run build
  - run:
      name: Zip App
      command: >
        zip -r build.zip ./build/* ./package.json
  - persist_to_workspace:
      root: .
      paths:
        - build.zip
        - ./.elasticbeanstalk
        - ./.git
