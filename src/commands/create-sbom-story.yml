description: |
  This command uses the create shortcut story python script to create a story for shortcut after an SBOM is generated and analyzed

parameters:
  # --------------------------------------------------------------------------------
  # REQUIRED PARAMETERS
  # You must provide a value for each of these parameters.
  # ---------------------------------------------------------------------------------
  language:
    type: enum
    enum: ["node", "python", "go"]
    description: |
      Language of the repository generating an SBOM for.
      Options: (node, python, go)

steps: 
  - run:
      name: Install Requests Module
      command: pip3 install requests
  - run:
      name: Create Shortcut Story
      command: <<include(scripts/create-shortcut-story.py)>>
      environment:
        LANGUAGE: << parameters.language >>
