description: >
  This command will install v2 of the aws-cli and add IAM programmatic keys to the credentials file.
  This command should be used prior to working with aws orbs or cli commands.

parameters:
  aws-region:
    type: env_var_name
    default: AWS_REGION_N_VA
    description: |
      Specify the region for aws

  aws-access-key-id:
    type: env_var_name
    default: MACHINE_AWS_ECS_AccessKey
    description: |
      Access Key for MACHINE_AWS_ECS

  aws-secret-access-key-id:
    type: env_var_name
    default: MACHINE_AWS_ECS_SecretKey
    description: |
      Secret Key for MACHINE_AWS_ECS


steps:
  - aws-cli/install
  - aws-cli/setup:
      aws-access-key-id: <<parameters.aws-access-key-id>>
      aws-region: <<parameters.aws-region>>
      aws-secret-access-key: <<parameters.aws-secret-access-key-id>>
      version: "1"
